<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>THEMETDIGGER</title>
  
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Lato:400,400i,700,900" rel="stylesheet">


</head>


<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img id="logo" src="image/logo.png"/>
            <span id="logo-word">Digger</span>        
          </a>
      </nav>


  <div class="container search-container"><!--- searchbar container-->
    <div class="row">
      <div class="col-md-12">
              <div class="input-group" id="adv-search">
                  <input id=searchbar type="text" class="form-control" placeholder="Search for art" />
                  <div class="input-group-btn">
                      <div class="btn-group" role="group">
                          <div class="dropdown dropdown-lg">
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                              <div class="dropdown-menu dropdown-menu-right" role="menu">
                                  <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                      <label for="filter">Filter by</label>
                                      <select class="form-control">
                                          <option value="0" selected>All Snippets</option>
                                          <option value="1">Featured</option>
                                          <option value="2">Most popular</option>
                                          <option value="3">Top rated</option>
                                          <option value="4">Most commented</option>
                                      </select>
                                    </div>
                                    <div class="form-group">
                                      <label for="contain">Author</label>
                                      <input class="form-control" type="text" />
                                    </div>
                                    <div class="form-group">
                                      <label for="contain">Contains the words</label>
                                      <input class="form-control" type="text" />
                                    </div>
                                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Filter</button>
                                  </form>
                              </div>
                          </div>
                          <button id="searchbutton" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>Search</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
    </div>
  </div>


  <div id="root" class="main-container"></div>

  


</div><!-- /.container -->
<div class="container">
  <button id="morebutton" type="button" class="btn btn-primary hidden">More</button>
</div>
  <script src="js/scripts.js"></script>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch&flags=gated"></script>
</body>

</html>
